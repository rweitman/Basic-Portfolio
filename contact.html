<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<!-- Sets the Title of the Webpage -->
	<title>Basic Portfolio - Contact</title>
	<!-- Connecting this HTML file with the 2 CSS Files -->
	<!-- Reset.css clears formatting while Style.css adds formatting -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- Creates the header at the top of the page -->
	<header>
		<!-- Puts name near the top left corner of webpage  -->
		<div id="name">
			Robert Weitman
		</div>
		<!-- Puts links near the top right corner of webpage -->
		<div id="main_links">
			<a href = "index.html">About</a>  &ensp;  |  &ensp;   <a href="portfolio.html">Portfolio</a>  &ensp;   |  &ensp;  <a href="contact.html">Contact</a>
		</div>

	</header>
	<!-- Creates a content box with the title "Contact" -->
	<div id="content-border">
		<font id="content-title">Contact<br></font>
		<br>
		<hr color="#777777" size="2">
		<!-- Creates a web form that takes in a Name, Email and Message  -->
		<form>
			<div class="category">Name</div>
			<input type="text" name="FullName" value="John Smith" width="200px">
			<div class="category">Email</div>
			<input type="text" name="email" value="example@gmail.com" width="200px">
			<div class="category">Message</div>
			<textarea name="message" rows="10" cols="89"></textarea>
			<br><br>
			<input type="button" value="Submit" id="submission">
		</form>

	</div>
	<!-- Creates a content box with the title "Connect with Me" -->
	<div id="connect-border">
		<center>
			<font id="connect-title">Connect with Me</font>
		</center>
		<br>
		<hr color="#777777" size="2">
		<br>
		<center>
			<!-- Adds 3 Images that are Links to Different Websites -->
			<a href="https://github.com/rweitman/"><img src="assets/images/github.png" width="60px" height="60px" alt="GitHub"></a>
			&ensp;
			<a href="https://www.linkedin.com/in/robertweitman/"><img src="assets/images/linkedin.png" width="60px" height="60px" alt="LinkedIn"></a>
			&ensp;
			<a href="http://stackoverflow.com/users/7736634/robert-weitman?tab=profile"><img src="assets/images/stackoverflow.png" width="60px" height="60px" alt="Stack OverFlow"></a>
		</center>
	</div>
	<!-- Creates a copyright notification at the bottom of the page -->
	<footer-contact>
		@Copyright 2017 Robert Weitman
	</footer-contact>

</body>

</html>
